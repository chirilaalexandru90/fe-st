<div class="row">
    

    <div class="col-12" *ngFor="let u of userCartOrders.products">
        CART
        <div>
            Product ID: {{ u.id }}
            Quantity: {{ u.quantity }}

            
        </div>
    </div>

    <div class="col-12 text-center" *ngIf="userCartOrders.products.length === 0">
        <p>
            No products added
        </p>
    </div>

</div>
