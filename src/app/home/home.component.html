<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <app-configuration (emitUser)="updateLoggedUser($event)"></app-configuration>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h1 class="text-center">
        <div class="main-title">
          Smart Hardware Shop
        </div>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <div class="row">
        <div class="col-sm-12">
          <div class="news-banner">
            news banner
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="search">
            search
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="hot-products">
            <app-hot-products [loggedUser]="loggedUser"></app-hot-products>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="shopping-cart">
        <app-cart [loggedUser]="loggedUser"></app-cart>
      </div>
    </div>
  </div>

</div>
